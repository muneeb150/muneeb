<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="css.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7679492337080449"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Downloader</h1>
        <!-- top -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7679492337080449"
     data-ad-slot="8796080350"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        <p>Paste a YouTube video URL and choose thumbnail quality.</p>
        
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        
        <label for="quality">Select Quality:</label>
        <!-- top -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7679492337080449"
     data-ad-slot="8796080350"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        <select id="quality">
            <option value="maxresdefault">HD (Max Resolution)</option>
            <option value="sddefault">SD (Standard Definition)</option>
            <option value="mqdefault">Medium Quality</option>
            <option value="hqdefault">Low Quality</option>
        </select>

        <button onclick="getThumbnail()">Get Thumbnail</button>
        
        <div id="thumbnail-container" style="display: none;">
            <h3>Thumbnail Preview:</h3>
            <img id="thumbnailImage" src="" alt="Thumbnail">
            <!-- top -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7679492337080449"
     data-ad-slot="8796080350"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
            <a id="downloadBtn" href="#" download="youtube_thumbnail.jpg">Download Image</a>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
